<script type="text/javascript">
$(".accordion").hide();
    $("#selectState").change(function() {
    	$(".accordion").show();
    	var selectedId = $('option:selected', this).attr('id');
    	if (selectedId === 'default') { selectedId = 1;	};
        $.ajax({
            url: '{{STATIC_URL}}js/states.json',
            dataType: 'json',
            success: function(data) {
            	var t = data[selectedId-1].fields;
            	var studentNum = parseInt(t.student_teacher_ratio);
            	$("[id^=state-name]").html(t.name);
            	$("[id^=state-rainfall]").html(t.rainfall);
            	$("[id^=state-teacher-image]").html("<img src='" + t.teacher + "' width='100px' />");
    			for (i=0; i<studentNum; i++) {
					$("#state-student-image").append("<img src='{{ STATIC_URL }}images/greenPerson.png' width='100px' margin='0' padding='0' />")
    			};	
                // for(i=0; i<data.length; i++){
                //     console.log(data[i].fields.name)
                // };
            },
            error: function() { console.log("failure to load json file") }
        });
    });
</script>
