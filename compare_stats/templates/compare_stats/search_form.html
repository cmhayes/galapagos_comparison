{% extends "base.html" %}
{% load humanize %}
{% load url from future %}

{% block content %}

<form action="" method="get">
    <input type="text" name="q">
    <input type="submit" value="Search">
</form>

<p>You searched for: <strong>{{ query }}</strong></p>

{% if states %}

    <ul>
        {% for state in states %}
        <li>{{ state.name }}</li>
        
        {% endfor %}
    </ul>
{% else %}
    <p>No books matched your search criteria.</p>
{% endif %}

{% endblock %}
