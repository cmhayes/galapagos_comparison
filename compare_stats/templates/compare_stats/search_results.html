{% extends "base.html" %}
{% load humanize %}
{% load url from future %}

{% block content %}

<p>You searched for: <strong>{{ query }}</strong></p>

{% if states %}

    <ul>
        {% for state in states %}
        <li>{{ state.name }}</li>
        
        {% endfor %}
    </ul>
{% else %}
    <p>No books matched your search criteria.</p>
{% endif %}

{% endblock %}
